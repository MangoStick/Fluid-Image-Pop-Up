name: fluid
on:
  push:
    branches:
      - master
jobs:
  build:
    name: Build Web
    env:
      my_secret: ${{secrets.PORTFOLIO}}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - run: |
          git config --global user.email openhouseparty28@gmail.com
          git config --global user.name MangoStick
          git remote add origin https://${{secrets.PORTFOLIO}}@github.com/MangoStick/Fluid-Image-Pop-Up.git
          git checkout -b gh-pages
          git add --all
          git commit -m "update"
          git push origin gh-pages -f
